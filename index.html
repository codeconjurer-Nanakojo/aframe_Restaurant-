  <body>
    <a-scene>
      <a-assets>
        <img src="textures/milo.jpg" id="milo" alt="">
        <img src="textures/clear-sunny-sky.jpg" id="sky" alt="">
        <img src="textures/milk.jpg" id="milk" alt="">
        <img src="textures/grass.jpg" id="grass" alt="">
        <img src="textures/floor-1024-2.jpg" id="ground" alt="">
        <img src="textures/TCom_Rooftiles_Round_Orange_header.jpg" id="roof" alt="">
        <img src="textures/signboard.jpg" id="sign" alt="">
         

      <img id="metalTexture" src="https://cdn.pbrd.co/images/H1z0y1Q.png" alt="metal texture">

      </a-assets>

      <a-sky src="#sky"></a-sky>
      
      <!-- Ground -->
      <a-plane position="0 0.2 0" rotation="-90 0 0" width="30" height="30" src="#ground"></a-plane>


      <a-plane position="0 6 0" rotation="-90 0 0" width="30" height="30" src="#roof" side="double"></a-plane>

      <!-- signboard -->
       <a-box src="#sign" position="0 6 15" width="6" height="2" ></a-box>
      
      <!-- Restaurant Walls and Ceiling -->
      <a-box position="0 3 0" width="30" height="6" depth="30" color="#8B4513" opacity="0.8" side="double"></a-box>
<!-- DOuble Decker Door -->
      <a-box position="6 0 15" height="5" depth="0.1" width="1.5" color="black" opacity="0.8" side="double">
        <a-cylinder position="0.3 1 0" depth="0.05" height="0.25" radius="0.05" color="brown" rotation="-90 0 0"></a-cylinder>
    </a-box>

      <a-box position="7.5 0 15" height="5" depth="0.1" width="1.5" color="black" opacity="0.8" side="double">
        <a-cylinder position="-0.3 1 0" depth="0.05" height="0.25" radius="0.05" color="brown" rotation="-90 0 0"></a-cylinder>
    </a-box>


    <!-- Television -->

    <a-entity id="flat-screen-tv" position="0 2.5 -15" rotation="0 0 0" scale="3 3">
      <!-- Wall Mount -->
      <a-box
        position="0 0.1 0"
        width="0.1"
        height="0.2"
        depth="0.1"
        color="#808080"
      ></a-box>
      
      <!-- TV Bezel -->
      <a-box
        position="0 0.5 0"
        width="1.5"
        height="0.9"
        depth="0.1"
        color="#000000"
      ></a-box>
      
      <!-- TV Screen -->
      <a-plane
        position="0 0.5 0.05"
        width="1.4"
        height="0.8"
        color="#FFFFFF"
        material="src: #tv-screen; shader: flat"
      ></a-plane>
      
      <!-- Optional: Video on Screen -->
      <a-video
        id="tv-video"
        src="assets/videos/promo.mp4"
        width="1.4"
        height="0.8"
        position="0 0.5 0.05"
        rotation="0 0 0"
        autoplay="true"
        loop="true"

    </a-entity>
